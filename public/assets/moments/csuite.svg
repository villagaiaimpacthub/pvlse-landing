<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#111214"/>
  
  <!-- Background card -->
  <rect x="40" y="40" width="320" height="145" rx="12" fill="#17181B" stroke="rgba(255,255,255,0.1)"/>
  
  <!-- Header -->
  <text x="60" y="70" fill="#F6F7FA" font-family="system-ui" font-size="14" font-weight="600">Executive Guidance</text>
  <circle cx="320" cy="65" r="6" fill="#22C55E"/>
  <text x="300" y="80" fill="#22C55E" font-family="system-ui" font-size="10">Available</text>
  
  <!-- Question -->
  <rect x="60" y="90" width="280" height="25" rx="12" fill="#0B0B0C" stroke="rgba(255,255,255,0.1)"/>
  <text x="70" y="106" fill="#C9CED6" font-family="system-ui" font-size="12">Should we prioritize user acquisition or retention?</text>
  
  <!-- Response -->
  <rect x="60" y="125" width="280" height="45" rx="8" fill="rgba(124,92,255,0.1)" stroke="#7C5CFF"/>
  
  <!-- Executive avatar -->
  <circle cx="80" cy="140" r="12" fill="#7C5CFF"/>
  <text x="75" y="145" fill="#F6F7FA" font-family="system-ui" font-size="10" font-weight="600">CEO</text>
  
  <!-- Response text -->
  <text x="105" y="135" fill="#F6F7FA" font-family="system-ui" font-size="11" font-weight="600">Focus on retention this quarter</text>
  <text x="105" y="148" fill="#C9CED6" font-family="system-ui" font-size="10">Your CAC is trending up 23%. Optimize existing</text>
  <text x="105" y="160" fill="#C9CED6" font-family="system-ui" font-size="10">customers first, then scale acquisition.</text>
  
  <!-- Instant response indicator -->
  <text x="280" y="135" fill="#22C55E" font-family="system-ui" font-size="9">Instant</text>
  
  <!-- Small indicators for other executives -->
  <circle cx="300" cy="105" r="3" fill="#9AA3AF"/>
  <text x="295" y="98" fill="#9AA3AF" font-family="system-ui" font-size="8">CTO</text>
  
  <circle cx="315" cy="105" r="3" fill="#9AA3AF"/>
  <text x="308" y="98" fill="#9AA3AF" font-family="system-ui" font-size="8">CFO</text>
  
  <circle cx="330" cy="105" r="3" fill="#9AA3AF"/>
  <text x="323" y="98" fill="#9AA3AF" font-family="system-ui" font-size="8">CMO</text>
</svg>